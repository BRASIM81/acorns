<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <!-- Materalize csslink(rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css")
    -->
    <!-- Fontawesome css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <!-- Animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
    <!-- Main css-->
    <link rel="stylesheet" href="css/main.css"/>
    <title>C o n t a c t</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container"><a class="navbar-brand wow fadeInDown" href="#">A C O R N S </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar"> 
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#times">Opening Times</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="carousel slide carousel-fade" id="carousel" data-ride="carousel">
      <div class="carousel-inner">
        <div class="head-logo">
          <h1 class="wow fadeIn" data-wow-delay=".5s">ACORNS</h1>
          <h3 class="wow fadeInDown" data-wow-delay="1.5s">pre-school and Toddlers</h3>
        </div>
        <div class="carousel-item active"> <img class="d-block w-100" src="img/1.jpg"/></div>
        <div class="carousel-item"><img class="d-block w-100" src="img/2.jpg" alt=""/></div>
        <div class="carousel-item"><img class="d-block w-100" src="img/3.jpg" alt=""/></div>
      </div>
    </div>
    <div class="container">
      <h1>Contact Us</h1>
      <form action="">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fname">First Name</label>
            <input class="form-control" type="text" name="fname" placeholder="First Name"/>
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Last Name</label>
            <input class="form-control" type="text" name="lname" placeholder="Last Name"/>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" required="required" autofill="autofill" name="email" placeholder="Email"/>
        </div>
        <div class="form-group">
          <label for="msg">Message</label>
          <textarea class="form-control" name="msg" cols="30" rows="10"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input class="btn btn-primary btn-lg" type="button" value="Send"/>
          </div>
        </div>
      </form>
    </div>
    <footer class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-8 py-3">
            <h3 class="text-light ml-3 wow fadeIn">A C O R N S</h3>
            <p class="text-light wow fadeInDown" data-wow-delay="500ms">A traditional cummunity-run Pre-School in a rural village setting.</p>
          </div>
          <div class="col-md-4 d-flex justify-content-end align-items-end">
            <p class="text-light far fa-copyright pb-2"> </p>
            <p class="text-light ml-2" id="copy"></p>
          </div>
        </div>
      </div>
    </footer>
    <!-- JQuery js--><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap js--><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Materalize js<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    -->
    <!-- Wow js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!-- Main js-->
    <script src="js/main.js"></script>
  </body>
</html>
